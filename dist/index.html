<!DOCTYPE html>
<html lang="en">
<head>
    <script>window.NODES_ENDPOINT = 'https://node-routes.pages.dev/index.json';</script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Node Status Dashboard</title>
    <link rel="icon" href="/favicon.svg" type="image/svg+xml">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, sans-serif;
            background: linear-gradient(135deg, #1a1a1f 0%, #2b2a33 100%);
            min-height: 100vh;
            padding: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .container {
            max-width: 1200px;
            width: 100%;
        }

        header {
            text-align: center;
            margin-bottom: 40px;
            color: white;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 10px;
            font-weight: 700;
        }

        .last-update {
            font-size: 0.9rem;
            opacity: 0.9;
        }

        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(300px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .node-card {
            background: #2b2a33;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            transition: transform 0.2s, box-shadow 0.2s;
            position: relative;
            overflow: hidden;
        }

        .node-card:hover {
            transform: translateY(-4px);
            box-shadow: 0 8px 12px rgba(0, 0, 0, 0.5);
        }

        .node-card::before {
            content: '';
            position: absolute;
            top: 0;
            left: 0;
            right: 0;
            height: 4px;
            background: linear-gradient(90deg, #10b981, #34d399);
        }

        .node-card.down::before {
            background: linear-gradient(90deg, #ef4444, #f87171);
        }

        .status-indicator {
            display: flex;
            align-items: center;
            margin-bottom: 16px;
        }

        .status-dot {
            width: 12px;
            height: 12px;
            border-radius: 50%;
            margin-right: 10px;
            animation: pulse 2s infinite;
        }

        .status-dot.up {
            background: #10b981;
            box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
        }

        .status-dot.down {
            background: #ef4444;
            box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            animation: pulse-red 2s infinite;
        }

        @keyframes pulse {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(16, 185, 129, 0.7);
            }
            50% {
                box-shadow: 0 0 0 8px rgba(16, 185, 129, 0);
            }
        }

        @keyframes pulse-red {
            0%, 100% {
                box-shadow: 0 0 0 0 rgba(239, 68, 68, 0.7);
            }
            50% {
                box-shadow: 0 0 0 8px rgba(239, 68, 68, 0);
            }
        }

        .status-text {
            font-weight: 600;
            font-size: 0.9rem;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .status-text.up {
            color: #10b981;
        }

        .status-text.down {
            color: #ef4444;
        }

        .node-ip {
            font-size: 1.1rem;
            font-weight: 500;
            color: #e5e7eb;
            word-break: break-all;
        }

        .summary {
            background: #2b2a33;
            border-radius: 12px;
            padding: 24px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        .summary-stats {
            display: flex;
            justify-content: space-around;
            gap: 20px;
            flex-wrap: wrap;
        }

        .stat {
            flex: 1;
            min-width: 120px;
        }

        .stat-value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-value.up-count {
            color: #10b981;
        }

        .stat-value.down-count {
            color: #ef4444;
        }

        .stat-value.total-count {
            color: #667eea;
        }

        .stat-label {
            font-size: 0.9rem;
            color: #9ca3af;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }

        .loading {
            text-align: center;
            color: white;
            font-size: 1.2rem;
        }

        .error {
            background: #2b2a33;
            border: 2px solid #ef4444;
            border-radius: 12px;
            padding: 24px;
            color: #fca5a5;
            text-align: center;
            max-width: 600px;
            margin: 0 auto;
        }

        .error h2 {
            margin-bottom: 10px;
        }

        @media (max-width: 640px) {
            h1 {
                font-size: 1.8rem;
            }

            .grid {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>üåê Node Status Dashboard</h1>
            <div class="last-update" id="lastUpdate">Loading...</div>
        </header>

        <div id="content" class="loading">
            Loading node status...
        </div>
    </div>

    <script>
        const STATUS_ENDPOINT = '/status';
        const NODES_ENDPOINT = window.NODES_ENDPOINT;
        const REFRESH_INTERVAL = 5000;

        async function fetchNodeStatus() {
            try {
                const [statusResponse, nodesResponse] = await Promise.all([
                    fetch(STATUS_ENDPOINT),
                    fetch(NODES_ENDPOINT)
                ]);

                if (!statusResponse.ok) {
                    throw new Error(`HTTP error fetching status! status: ${statusResponse.status}`);
                }
                if (!nodesResponse.ok) {
                    throw new Error(`HTTP error fetching nodes! status: ${nodesResponse.status}`);
                }

                const statusNodes = await statusResponse.json();
                const nodesData = await nodesResponse.json();
                
                const statusIPs = statusNodes.map(node => node.ip.split(':')[0]);
                const allNodes = nodesData.nodes;
                
                const missingNode = allNodes.find(node => !statusIPs.includes(node));
                
                let finalNodes = [...statusNodes];
                if (missingNode) {
                    finalNodes.push({
                        ip: missingNode,
                        up: true
                    });
                }
                
                finalNodes.sort((a, b) => a.ip.localeCompare(b.ip));
                
                renderNodes(finalNodes);
                updateLastUpdateTime();
            } catch (error) {
                renderError(error);
            }
        }

        function renderNodes(nodes) {
            const upNodes = nodes.filter(node => node.up).length;
            const downNodes = nodes.length - upNodes;

            const html = `
                <div class="grid">
                    ${nodes.map(node => `
                        <div class="node-card ${node.up ? 'up' : 'down'}">
                            <div class="status-indicator">
                                <div class="status-dot ${node.up ? 'up' : 'down'}"></div>
                                <span class="status-text ${node.up ? 'up' : 'down'}">
                                    ${node.up ? 'Online' : 'Offline'}
                                </span>
                            </div>
                            <div class="node-ip">${escapeHtml(node.ip.split(':')[0])}</div>
                        </div>
                    `).join('')}
                </div>
                <div class="summary">
                    <div class="summary-stats">
                        <div class="stat">
                            <div class="stat-value up-count">${upNodes}</div>
                            <div class="stat-label">Online</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value down-count">${downNodes}</div>
                            <div class="stat-label">Offline</div>
                        </div>
                        <div class="stat">
                            <div class="stat-value total-count">${nodes.length}</div>
                            <div class="stat-label">Total Nodes</div>
                        </div>
                    </div>
                </div>
            `;

            document.getElementById('content').innerHTML = html;
        }

        function renderError(error) {
            const html = `
                <div class="error">
                    <h2>‚ö†Ô∏è Error Loading Status</h2>
                    <p>${escapeHtml(error.message)}</p>
                </div>
            `;
            document.getElementById('content').innerHTML = html;
        }

        function updateLastUpdateTime() {
            const now = new Date();
            const timeString = now.toLocaleTimeString();
            document.getElementById('lastUpdate').textContent = `Last updated: ${timeString}`;
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        fetchNodeStatus();

        setInterval(fetchNodeStatus, REFRESH_INTERVAL);
    </script>
</body>
</html>
